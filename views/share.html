<!DOCTYPE html>
<html>

<head>
    <title>Share Screen</title>
    <link rel="stylesheet" type="text/css" href="../public/share.css">
</head>

<body>
    <main class="app-main sharePage">
        <h1 class="sharePage__title">Share Your Screen</h1>
        <div id="videoContainer" class="videoContainer">
            <video class="localVideo" id="localVideo" autoplay playsinline></video>
            <canvas class="drawingCanvas" id="drawingCanvas"></canvas>
        </div>

        <!-- Screen Picker -->
        <div id="screen-picker">
            <ul id="screen-list"></ul>
        </div>

        <div id="uniqueId"></div>

        <div class="sharePage__button-wrapper">
            <button id="backButton" class="app__button sharePage__button" onclick="location.href='index.html'">Go Back</button>
        </div>
    </main>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="../public/share.bundle.js"></script>

</body>

</html>
